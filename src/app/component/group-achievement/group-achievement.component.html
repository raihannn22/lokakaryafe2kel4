<div class="card">
  <div class="p-5">
    @if (totalPercentage == 100) {
    <p-message severity="success" text="Total Percentage = 100%"></p-message>
    }@else {
    <p-message
      severity="error"
      text="Percentage is not 100%, still remaining total {{
        100 - totalPercentage
      }}%"
    ></p-message>
    }

    <div class="text-center mb-2">
      <h3 style="font-weight: bold; font-size: 2.25rem">
        Achievement Group
        <p-button
          label=""
          icon="pi pi-plus"
          (click)="showAddDialog()"
          class="p-button-text"
        ></p-button>
      </h3>
    </div>

    <p-table
      [value]="filteredGroupAchievements"
      [lazy]="true"
      [paginator]="true"
      [rows]="selectedPageSize"
      [totalRecords]="totalRecords"
      (onPage)="loadPage($event)"
      [loading]="loading"
      styleClass="p-datatable-gridlines"
      [rowsPerPageOptions]="pageSizeOptions"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
          <div class="flex items-center gap-2">
            <p-dropdown
              [options]="sortOptions"
              [(ngModel)]="currentSortBy"
              (onChange)="onSortChange($event)"
              placeholder="Select a sort option"
            ></p-dropdown>
            <button
              (click)="toggleSortingDirection()"
              pButton
              [icon]="
                sortingDirection === 'asc'
                  ? 'pi pi-caret-up'
                  : 'pi pi-caret-down'
              "
              class="p-button-outlined"
              aria-label="Toggle Sort Direction"
            ></button>
            <p-button
              label=""
              icon="pi pi-refresh"
              (click)="resetFilters()"
              class="p-button-text"
            ></p-button>
          </div>
          <div class="flex justify-content-end">
            <input
              type="text"
              [(ngModel)]="searchKeyword"
              pInputText
              placeholder="Search ..."
              class="mr-2"
            />
            <p-button
              label=""
              icon="pi pi-search"
              (click)="
                getAllGroupAchievements(
                  currentSortBy,
                  sortingDirection,
                  searchKeyword
                )
              "
              class="mr-2"
            ></p-button>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th><p>No</p></th>
          <th><p>Group Name</p></th>
          <th><p>Percentage</p></th>
          <th><p>Status</p></th>
          <th><p>Action</p></th>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        let-groupAchievement
        let-rowIndex="rowIndex"
      >
        <tr>
          <td>{{ rowIndex + 1 }}</td>
          <td>{{ groupAchievement.group_name }}</td>
          <td>{{ groupAchievement.percentage }}%</td>
          <td>
            <p-tag
              [severity]="groupAchievement.enabled ? 'success' : 'danger'"
              [value]="groupAchievement.enabled ? 'Enabled' : 'Disabled'"
            ></p-tag>
          </td>
          <td>
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-sm mr-2"
              (click)="editGroupAchievement(groupAchievement)"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-danger p-button-sm"
              (click)="deleteGroupAchievement(groupAchievement.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  header="Group Achievement"
  [(visible)]="groupAchievementDialog"
  [style]="{ width: '50%', height: '50%' }"
  [contentStyle]="{ overflow: 'auto' }"
  modal="true"
  closable="false"
  class="z-3"
>
  <div class="p-fluid">
    <div class="field">
      <label for="groupName">Group Name</label>
      <input
        id="groupName"
        [(ngModel)]="groupAchievement.group_name"
        pInputText
      />
      <small
        class="p-error"
        *ngIf="isGroupNameDuplicate && groupAchievementDialog"
        >Group name already exists.</small
      >
    </div>

    <div class="field">
      <label for="percentage">Percentage</label>
      <input
        id="percentage"
        [(ngModel)]="groupAchievement.percentage"
        pInputText
        type="number"
        max="{{ 100 - totalPercentage + userPercentage }}"
      />
    </div>

    <div class="field" *ngIf="groupAchievement.id">
      <label for="enabled">Status</label>
      <p-dropdown
        [options]="enabledOptions"
        [(ngModel)]="groupAchievement.enabled"
        placeholder="Choose Status"
        id="enabled"
        required
        appendTo="body"
      >
      </p-dropdown>
    </div>
  </div>

  <p-footer>
    <div class="flex justify-content-end">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        severity="secondary"
        (click)="groupAchievementDialog = false"
      ></p-button>
      <button
        pButton
        label="Save"
        icon="pi pi-check"
        (click)="saveGroupAchievement()"
        [disabled]="
          !groupAchievement.group_name || !groupAchievement.percentage
        "
        class="mr-2"
      ></button>
    </div>
  </p-footer>
</p-dialog>
