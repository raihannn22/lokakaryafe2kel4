<div class="text-center mb-2">
  <h3 style="font-weight: bold; font-size: 2.25rem">
    Development Plan Management
    <p-button
      label=""
      icon="pi pi-plus"
      (click)="openCreateDialog()"
      class="p-button-text"
    ></p-button>
  </h3>
</div>
<div class="p-5">
  <p-table
    [value]="devplans"
    [lazy]="true"
    [paginator]="true"
    [rows]="selectedPageSize"
    [totalRecords]="totalRecords"
    [loading]="loading"
    styleClass="p-datatable-gridlines"
    (onPage)="loadPage($event)"
    [rowsPerPageOptions]="pageSizeOptions"
  >
    <ng-template pTemplate="caption">
      <div class="flex justify-content-between">
        <div class="flex items-center gap-2">
          <p-dropdown
            [options]="sortOptions"
            [(ngModel)]="currentSortBy"
            (onChange)="onSortChange($event)"
            placeholder="Select a sort option"
          ></p-dropdown>
          <button
            (click)="toggleSortingDirection()"
            pButton
            [icon]="
              sortingDirection === 'asc' ? 'pi pi-caret-up' : 'pi pi-caret-down'
            "
            class="p-button-outlined"
            aria-label="Toggle Sort Direction"
          ></button>
        </div>
        <div class="flex justify-content-end">
          <input
            type="text"
            [(ngModel)]="searchKeyword"
            pInputText
            placeholder="Search ..."
            class="mr-2"
          />
          <p-button
            label=""
            icon="pi pi-search"
            (click)="
              getAllDevplans(currentSortBy, sortingDirection, searchKeyword)
            "
          ></p-button>
        </div>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>Devplan Name</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-devplan>
      <tr>
        <td>{{ devplan.PLAN }}</td>
        <td>
          <p-tag
            [severity]="devplan.ENABLED == 1 ? 'success' : 'danger'"
            [value]="devplan.ENABLED == 1 ? 'Enabled' : 'Disabled'"
          >
          </p-tag>
        </td>
        <td class="flex gap-2">
          <button
            pButton
            type="button"
            icon="pi pi-pencil"
            class="p-button-sm"
            (click)="openUpdateDialog(devplan)"
          ></button>
          <button
            pButton
            type="button"
            icon="pi pi-trash"
            class="p-button-danger p-button-sm"
            (click)="confirmDelete(devplan)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div>
  <p-toast
    [showTransformOptions]="'translateY(100%)'"
    [showTransitionOptions]="'1000ms'"
    [hideTransitionOptions]="'1000ms'"
    [showTransformOptions]="'translateX(100%)'"
  />
</div>

<app-create-devplan
  [(visible)]="displayCreateDialog"
  (devplanCreated)="ondevplanCreated($event)"
>
</app-create-devplan>

<app-update-devplan
  [(visible)]="displayUpdateDialog"
  [devplan]="selecteddevplan"
  (divisionCreated)="ondevplanCreated($event)"
>
</app-update-devplan>
