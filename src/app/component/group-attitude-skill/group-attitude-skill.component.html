<div class="card">
  <div class="p-5">
    @if (totalPercentage == 100) {
    <p-message severity="success" text="Total Percentage = 100%"></p-message>
    }@else {
    <p-message
      severity="error"
      text="Percentage is not 100%, still remaining total {{
        100 - totalPercentage
      }}%"
    ></p-message>
    }
    <div class="text-center mb-2">
      <h3 style="font-weight: bold; font-size: 2.25rem">
        Attitude & Skill Group
        <p-button
          label=""
          icon="pi pi-plus"
          (click)="showAddDialog()"
          class="p-button-text"
        ></p-button>
      </h3>
    </div>
    <p-table
      [value]="filteredGroupAttitudeSkills"
      [lazy]="true"
      [paginator]="true"
      [rows]="selectedPageSize"
      [totalRecords]="totalRecords"
      (onPage)="loadPage($event)"
      [loading]="loading"
      styleClass="p-datatable-gridlines"
      [rowsPerPageOptions]="pageSizeOptions"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
          <div class="flex items-center gap-2">
            <p-dropdown
              [options]="sortOptions"
              [(ngModel)]="currentSortBy"
              (onChange)="onSortChange($event)"
              placeholder="Select a sort option"
            ></p-dropdown>
            <button
              (click)="toggleSortingDirection()"
              pButton
              [icon]="
                sortingDirection === 'asc'
                  ? 'pi pi-caret-up'
                  : 'pi pi-caret-down'
              "
              class="p-button-outlined"
              aria-label="Toggle Sort Direction"
            ></button>
          </div>
          <div class="flex justify-content-end">
            <input
              type="text"
              [(ngModel)]="searchKeyword"
              pInputText
              placeholder="Search by Group Name"
              class="mr-2"
            />
            <p-button
              label=""
              icon="pi pi-search"
              (click)="
                getAllGroupAttitudeSkills(
                  currentSortBy,
                  sortingDirection,
                  searchKeyword
                )
              "
            ></p-button>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>
            <p>No</p>
          </th>
          <th pSortableColumn="group_name">
            Group Name
            <p-columnFilter
              type="text"
              field="group_name"
              display="menu"
            ></p-columnFilter>
          </th>
          <th pSortableColumn="percentage">
            Percentage
            <p-columnFilter
              type="text"
              field="percentage"
              display="menu"
            ></p-columnFilter>
          </th>
          <th>
            <p>Status</p>
            <!-- <p-columnFilter type="text" field="enabled" display="menu"></p-columnFilter> -->
          </th>
          <th>Action</th>
        </tr>
      </ng-template>

      <ng-template
        pTemplate="body"
        let-groupAttitudeSkill
        let-rowIndex="rowIndex"
      >
        <tr>
          <td>{{ rowIndex + 1 }}</td>
          <td>{{ groupAttitudeSkill.group_name }}</td>
          <td>{{ groupAttitudeSkill.percentage }}%</td>
          <td>
            <p-tag
              [severity]="groupAttitudeSkill.enabled ? 'success' : 'danger'"
              [value]="groupAttitudeSkill.enabled ? 'Enabled' : 'Disabled'"
            >
            </p-tag>
          </td>
          <td>
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-sm mr-2"
              (click)="editGroupAttitudeSkill(groupAttitudeSkill)"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-danger p-button-sm"
              (click)="deleteGroupAttitudeSkill(groupAttitudeSkill.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<!-- Modal Form for Add/Edit Group Attitude Skill -->
<p-dialog
  header="Attitude & Skill Group"
  [(visible)]="groupAttitudeSkillDialog"
  [style]="{ width: '50%', height: 'auto' }"
  [contentStyle]="{ overflow: 'auto' }"
  modal="true"
  closable="false"
  [baseZIndex]="10000"
>
  <div class="p-fluid">
    <!-- Input Group Name -->
    <div class="field">
      <label for="groupName">Group Name</label>
      <input
        id="groupName"
        [(ngModel)]="groupAttitudeSkill.group_name"
        pInputText
      />
      <small
        class="p-error"
        *ngIf="isGroupNameDuplicate && groupAttitudeSkillDialog"
        >Group name already exists.</small
      >
    </div>

    <!-- Input Percentage -->
    <div class="p-field">
      <label for="percentage">Persentasi</label>
      <input
        type="number"
        pInputText
        id="percentage"
        [(ngModel)]="groupAttitudeSkill.percentage"
        (ngModelChange)="validatePercentage()"
        max="{{ 100 - totalPercentage + userPercentage }}"
      />

      <small *ngIf="percentageWarning" class="p-error"
        >Persentasi tidak boleh lebih dari 100!</small
      >
    </div>

    <!-- Checkbox for Enabled -->
    <div class="field" *ngIf="groupAttitudeSkill.id">
      <label for="enabled">Status</label>
      <p-dropdown
        [options]="enabledOptions"
        [(ngModel)]="groupAttitudeSkill.enabled"
        placeholder="Choose Status"
        id="enabled"
        required
        appendTo="body"
      >
      </p-dropdown>
      <!-- <small class="p-error" *ngIf="!groupAttitudeSkill.enabled && groupAttitudeSkillDialog">Status wajib
                dipilih.</small> -->
    </div>
  </div>

  <p-footer>
    <div class="flex justify-content-end">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        severity="secondary"
        (click)="groupAttitudeSkillDialog = false"
      ></p-button>
      <button
        pButton
        label="Save"
        icon="pi pi-check"
        (click)="saveGroupAttitudeSkill()"
        [disabled]="
          !groupAttitudeSkill.group_name || !groupAttitudeSkill.percentage
        "
        class="mr-2"
      ></button>
    </div>
  </p-footer>
</p-dialog>
