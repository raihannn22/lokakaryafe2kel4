<div class="card">
    <div class="p-5">
        <div class="text-center mb-2">
            <h3 style="font-weight: bold; font-size: 2.25rem;">Grup Sikap dan Keahlian</h3>
        </div>
        <p-table [value]="filteredGroupAttitudeSkills" [paginator]="true" [rows]="5" [filters]="filters"
            [globalFilterFields]="['group_name', 'percentage', 'enabled']" [loading]="loading"
            styleClass="p-datatable-gridlines">
            <ng-template pTemplate="caption">
                <div class="flex justify-content-between">
                    <p-button label="Grup Sikap dan Keahlian" icon="pi pi-plus" (click)="showAddDialog()"
                        class="p-button-text"></p-button>
                    <div class="flex justify-content-end">
                        <input pInputText type="text" (input)="searchData()" placeholder="Cari ..."
                            [(ngModel)]="searchKeyword" />
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th>
                        <p>No</p>
                    </th>
                    <th pSortableColumn="group_name">
                        Nama Grup
                        <p-columnFilter type="text" field="group_name" display="menu"></p-columnFilter>
                    </th>
                    <th pSortableColumn="percentage">
                        Persentasi
                        <p-columnFilter type="text" field="percentage" display="menu"></p-columnFilter>
                    </th>
                    <th>
                        <p>Status</p>
                        <!-- <p-columnFilter type="text" field="enabled" display="menu"></p-columnFilter> -->
                    </th>
                    <th>Aksi</th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-groupAttitudeSkill let-rowIndex="rowIndex">
                <tr>
                    <td>{{ rowIndex + 1 }}</td>
                    <td>{{ groupAttitudeSkill.group_name }}</td>
                    <td>{{ groupAttitudeSkill.percentage }}%</td>
                    <td>
                        <p-tag [severity]="groupAttitudeSkill.enabled ? 'success' : 'danger'"
                            [value]="groupAttitudeSkill.enabled ? 'Enabled' : 'Disabled'">
                        </p-tag>
                    </td>
                    <td>
                        <button pButton type="button" icon="pi pi-pencil" class="p-button-sm mr-2"
                            (click)="editGroupAttitudeSkill(groupAttitudeSkill)"></button>
                        <button pButton type="button" icon="pi pi-trash" class="p-button-danger p-button-sm"
                            (click)="deleteGroupAttitudeSkill(groupAttitudeSkill.id)"></button>
                    </td>

                </tr>
            </ng-template>
        </p-table>

    </div>
</div>

<!-- Modal Form for Add/Edit Group Attitude Skill -->
<p-dialog header="Group Sikap dan Keahlian" [(visible)]="groupAttitudeSkillDialog" [style]="{width: '50%', height: 'auto'}"
    [contentStyle]="{overflow: 'auto'}" modal="true" closable="false" [baseZIndex]="10000">

    <div class="p-fluid">
        <!-- Input Group Name -->
        <div class="field">
            <label for="groupName">Nama Grup</label>
            <input id="groupName" [(ngModel)]="groupAttitudeSkill.group_name" pInputText />
            <small class="p-error" *ngIf="isGroupNameDuplicate && groupAttitudeSkillDialog">Nama Grup sudah digunakan.</small>
        </div>

        <!-- Input Percentage -->
        <div class="p-field">
            <label for="percentage">Persentasi</label>
            <input type="number" pInputText id="percentage" [(ngModel)]="groupAttitudeSkill.percentage"
                (ngModelChange)="validatePercentage()" />

            <small *ngIf="percentageWarning" class="p-error">Persentasi tidak boleh lebih dari 100!</small>
        </div>

        <!-- Checkbox for Enabled -->
        <div class="field" *ngIf="groupAttitudeSkill.id">
            <label for="enabled">Status</label>
            <p-dropdown [options]="enabledOptions" [(ngModel)]="groupAttitudeSkill.enabled" placeholder="Pilih Status"
                id="enabled" required appendTo="body">
            </p-dropdown>
            <!-- <small class="p-error" *ngIf="!groupAttitudeSkill.enabled && groupAttitudeSkillDialog">Status wajib
                dipilih.</small> -->
        </div>


    </div>

    <p-footer>
        <div class="flex justify-content-end">
            <p-button label="Cancel" icon="pi pi-times" severity="secondary"
                (click)="groupAttitudeSkillDialog = false"></p-button>
            <button pButton label="Save" icon="pi pi-check" (click)="saveGroupAttitudeSkill()"
                [disabled]="!groupAttitudeSkill.group_name || !groupAttitudeSkill.percentage" class="mr-2"></button>
        </div>
    </p-footer>
</p-dialog>
