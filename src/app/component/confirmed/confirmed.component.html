<div class="card flex justify-content-center">
    <!-- Tombol untuk membuka dialog -->
    <!-- <p-button label="Tambah Pengguna" icon="pi pi-plus" (click)="visible = true" class="mb-3"></p-button> -->
    <p-dialog header="User Detail" [modal]="true" (onHide)="closeDialog()" [(visible)]="visible" [style]="{ width: '60rem' }">
        <div class="p-5">
          <div class="flex justify-content-center text-align-center align-items-center">
            <div class="line"></div>
            <h3 class="mx-3">Achievement</h3>
            <div class="line"></div>
          </div>
          <p-table [value]="empAchiements">
            <ng-template pTemplate="header">
              <tr>
                <th class="column1">
                  Achievement
                </th>
                <th class="column2-th">Score</th>
                <th>Action</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-achievement>
              <tr>
                <td class="column1">{{ achievement.achievement_name }}</td>
                <td class="column2-td">
                  <p-inputNumber
                    [(ngModel)]="achievement.score"
                    [min]="0"
                    [max]="100"
                    [showButtons]="false"
                    class="custom-input"
                    placeholder="Enter Score (0 - 100)"
                    [disabled]="!achievement.enabled">
                  </p-inputNumber>
                </td>
                <td>
                  <p-toggleButton 
                    [(ngModel)]="achievement.enabled" 
                    onLabel="Edit" 
                    offLabel="Lock">
                  </p-toggleButton>
                </td>
              </tr>
            </ng-template>
          </p-table>  
        
            <div class="flex justify-content-center text-align-center align-items-center">
              <div class="line"></div>
              <h3 class="mx-3">Attitude & Skill</h3>
              <div class="line"></div>
            </div>
        
            <div *ngFor="let group of attitudeSkills">
              <p-table [value]="group.attitude_skills">
                <ng-template pTemplate="header">
                  <tr>
                    <th class="column1">
                      {{ group.group_name }} ({{ group.percentage }}%)
                    </th>
                    <th class="column2-th">Score</th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-skill>
                  @if (skill.enabled == 1) {
                  <tr>
                    <td class="column1">{{ skill.attitude_skill }}</td>
                    <td class="column2-td">
                      <p-dropdown
                        [options]="scoreOptions"
                        [(ngModel)]="skill.score"
                        placeholder="Choose Score"
                        appendTo="body"
                        [disabled]="isScoreDropdownDisabled"
                      ></p-dropdown>
                    </td>
                  </tr>
                  }
                </ng-template>
              </p-table>
            </div>
            <div class="grid mt-3">
              <div class="col">
                <p-button icon="pi pi-refresh" (click)="onResetAssessment()" label="pending" severity="danger"  pTooltip="reset password" [disabled]="!isScoreDropdownDisabled"></p-button>
              </div>
              <div class="col flex-none">
                <p-button label="Cancel" icon="pi pi-times" severity="secondary" (click)="closeDialog()" class="mr-2"></p-button>
                <p-button label="Confirmed" icon="pi pi-check" (click)="saveAllEmpAttitudeSkills()" [disabled]="isScoreDropdownDisabled"></p-button>
              </div>
            </div>
          </div>

    </p-dialog>
  </div>
