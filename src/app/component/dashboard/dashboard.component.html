<div class="container p-4">
  <!-- Welcome Section -->
  <div class="welcome-section mb-4">
      <div class="card welcome-card p-4 text-white border-round">
          <h2>Selamat Datang, {{ nama || 'User' }}! ðŸ‘‹</h2>
          <p class="mb-0 mt-2">{{ getGreeting() }} - {{ getCurrentDate() }}</p>
      </div>
  </div>

  <!-- Stats Cards -->
  <div class="grid">
      <!-- Total Users Card -->
      <div class="col-12 md:col-6 lg:col-3">
          <div class="card stats-card users-card p-4 border-round cursor-pointer transition-colors transition-duration-300">
              <div class="flex justify-content-between mb-3">
                  <div>
                      <span class="block mb-2">Total Users</span>
                      <h2 class="m-0 text-4xl">{{ totalUsers }}</h2>
                  </div>
                  <div class="flex align-items-center justify-content-center icon-circle">
                      <i class="pi pi-users text-2xl"></i>
                  </div>
              </div>

          </div>
      </div>

      <!-- Total Roles Card -->
      <div class="col-12 md:col-6 lg:col-3">
          <div class="card stats-card roles-card p-4 border-round cursor-pointer transition-colors transition-duration-300">
              <div class="flex justify-content-between mb-3">
                  <div>
                      <span class="block mb-2">Total Roles</span>
                      <h2 class="m-0 text-4xl">{{ totalRoles }}</h2>
                  </div>
                  <div class="flex align-items-center justify-content-center icon-circle">
                      <i class="pi pi-shield text-2xl"></i>
                  </div>
              </div>

          </div>
      </div>

      <!-- Active Projects Card -->
      <div class="col-12 md:col-6 lg:col-3">
          <div class="card stats-card projects-card p-4 border-round cursor-pointer transition-colors transition-duration-300">
              <div class="flex justify-content-between mb-3">
                  <div>
                      <span class="block mb-2">Active Projects</span>
                      <h2 class="m-0 text-4xl">{{ activeProjects }}</h2>
                  </div>
                  <div class="flex align-items-center justify-content-center icon-circle">
                      <i class="pi pi-briefcase text-2xl"></i>
                  </div>
              </div>

          </div>
      </div>

      <!-- Completed Tasks Card -->
      <div class="col-12 md:col-6 lg:col-3">
          <div class="card stats-card tasks-card p-4 border-round cursor-pointer transition-colors transition-duration-300">
              <div class="flex justify-content-between mb-3">
                  <div>
                      <span class="block mb-2">Completed Tasks</span>
                      <h2 class="m-0 text-4xl">{{ completedTasks }}</h2>
                  </div>
                  <div class="flex align-items-center justify-content-center icon-circle">
                      <i class="pi pi-check-circle text-2xl"></i>
                  </div>
              </div>

          </div>
      </div>
  </div>
</div>
