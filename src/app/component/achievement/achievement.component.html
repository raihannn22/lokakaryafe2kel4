<div class="card">
  <div class="p-5">
    <div class="text-center mb-2">
      <h3 style="font-weight: bold; font-size: 2.25rem">
        Achievement List
        <p-button
          label=""
          icon="pi pi-plus"
          (click)="showAddDialog()"
          class="p-button-text"
        ></p-button>
      </h3>
    </div>
    <p-table
      [value]="filteredAchievements"
      [lazy]="true"
      [paginator]="true"
      [rows]="selectedPageSize"
      [filters]="filters"
      [totalRecords]="totalRecords"
      (onPage)="loadPage($event)"
      [loading]="loading"
      styleClass="p-datatable-gridlines"
      [rowsPerPageOptions]="pageSizeOptions"
      rowGroupMode="subheader"
      groupRowsBy="group_name"
    >
      <ng-template pTemplate="caption">
        <div class="flex justify-content-between">
          <div class="flex items-center gap-2">
            <p-dropdown
              [options]="sortOptions"
              [(ngModel)]="currentSortBy"
              (onChange)="onSortChange($event)"
              placeholder="Select a sort option"
            ></p-dropdown>
            <button
              (click)="toggleSortingDirection()"
              pButton
              [icon]="
                sortingDirection === 'asc'
                  ? 'pi pi-caret-up'
                  : 'pi pi-caret-down'
              "
              class="p-button-outlined"
              aria-label="Toggle Sort Direction"
            ></button>
            <p-button
              label=""
              icon="pi pi-refresh"
              (click)="resetFilters()"
              class="p-button-text"
            ></p-button>
          </div>
          <div class="flex justify-content-end">
            <input
              type="text"
              [(ngModel)]="searchKeyword"
              pInputText
              placeholder="Search Achievement"
              class="mr-2"
            />
            <p-button
              label=""
              icon="pi pi-search"
              (click)="
                getAllAchievements(
                  currentSortBy,
                  sortingDirection,
                  searchKeyword
                )
              "
            ></p-button>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th>No</th>
          <th>Achievement</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </ng-template>

      <ng-template pTemplate="groupheader" let-achievement>
        <tr pRowGroupHeader>
          <td colspan="4">
            <span class="font-bold">{{ achievement.group_name }}</span>
          </td>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-achievement let-rowIndex="rowIndex">
        <tr>
          <td>{{ rowIndex + 1 }}</td>
          <td>{{ achievement.achievement }}</td>
          <td>
            <p-tag
              [severity]="achievement.enabled ? 'success' : 'danger'"
              [value]="achievement.enabled ? 'Enabled' : 'Disabled'"
            >
            </p-tag>
          </td>
          <td>
            <button
              pButton
              type="button"
              icon="pi pi-pencil"
              class="p-button-sm mr-2"
              (click)="editAchievement(achievement)"
            ></button>
            <button
              pButton
              type="button"
              icon="pi pi-trash"
              class="p-button-danger p-button-sm"
              (click)="deleteAchievement(achievement.id)"
            ></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  header="Achievement"
  [(visible)]="achievementDialog"
  [style]="{ width: '50%', height: 'auto' }"
  [contentStyle]="{ overflow: 'auto' }"
  modal="true"
  closable="false"
  [baseZIndex]="10000"
>
  <div class="p-fluid">
    <div class="field">
      <label for="group-achievement">Achievement Group</label>
      <p-dropdown
        id="group-achievement"
        [(ngModel)]="achievement.group_id"
        [options]="groupAchievements"
        optionLabel="group_name"
        optionValue="id"
        placeholder="Choose Achievement Group"
        class=""
      ></p-dropdown>
    </div>

    <div class="field">
      <label for="achievement">Achievement</label>
      <input
        id="achievement"
        [(ngModel)]="achievement.achievement"
        pInputText
        class="custom-input"
      />
      <small class="p-error" *ngIf="isAchievementDuplicate && achievementDialog"
        >Achievement already exists.</small
      >
    </div>

    <div class="field" *ngIf="achievement.id">
      <label for="enabled">Status</label>
      <p-dropdown
        [options]="enabledOptions"
        [(ngModel)]="achievement.enabled"
        placeholder="Choose Status"
        id="enabled"
        required
        appendTo="body"
      >
      </p-dropdown>
    </div>
  </div>

  <p-footer>
    <div class="flex justify-content-end">
      <p-button
        label="Cancel"
        icon="pi pi-times"
        severity="secondary"
        (click)="achievementDialog = false"
      ></p-button>
      <button
        pButton
        label="Save"
        icon="pi pi-check"
        (click)="saveAchievement()"
        [disabled]="!achievement.group_id || !achievement.achievement"
        class="mr-2"
      ></button>
    </div>
  </p-footer>
</p-dialog>
