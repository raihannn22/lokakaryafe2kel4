<div class="card">
    <div class="p-5">
        <div class="text-center mb-2">
            <h3 style="font-weight: bold; font-size: 2.25rem;">Saran Personal</h3>
        </div>
        <div class="flex justify-content-between">
            <h2 class="mt-5">Formulir Saran</h2>
            <div class="flex justify-content-end">
                <button pButton label="Simpan" icon="pi pi-save" (click)="saveAllEmpSuggestions()"
                    [disabled]="isSaving || isExistingData || !isFormComplete()"></button>
            </div>
        </div>

        <p-table [value]="empSuggestions">
            <ng-template pTemplate="header">
                <tr>
                    <th>Saran</th>
                    <th>Aksi</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-suggestion let-i="rowIndex">
                <tr>
                    <td>
                        <input pInputText [(ngModel)]="suggestion.suggestion" placeholder="Tulis saran..."
                            [readonly]="suggestion.isExisting" /> <!-- Readonly untuk data lama -->
                    </td>
                    <td>
                        <button pButton icon="pi pi-trash" severity="danger" (click)="removeRow(i)"
                            [disabled]="suggestion.isExisting"> <!-- Nonaktifkan tombol untuk data lama -->
                        </button>
                    </td>
                </tr>
            </ng-template>
        </p-table>


        <div class="row-for-add my-5">
            <button pButton label="" icon="pi pi-plus" severity="primary" (click)="addRow()"></button>
        </div>
    </div>
</div>
