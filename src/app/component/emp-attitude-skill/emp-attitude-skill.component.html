        <div class="text-center mb-2">
            <h3 class="font-bold text-2xl">Sikap dan Keahlian Personal</h3>
        </div>
        <div class="flex justify-between mb-4">

            <div class="flex align-items-center justify-content-between">
                <!-- Bagian kiri: Judul dan Dropdown -->
                <div class="flex align-items-center">
                    <h2 class="mt-5 mr-3">Form Penilaian Sikap dan Keahlian Personal</h2>
                    <p-dropdown id="assessmentYear" [options]="yearOptions" [(ngModel)]="assessmentYear" placeholder="Pilih Tahun"
                        (onChange)="onYearChange()">
                    </p-dropdown>
                </div>
            
                <!-- Bagian kanan: Tombol Simpan -->
                <div class="flex justify-content-end">
                    <button pButton label="Simpan" icon="pi pi-save" (click)="saveAllEmpAttitudeSkills()"
                        [disabled]="isSaving || isExistingData || !isFormComplete()"></button>
                </div>
            </div>

        </div>
        <div *ngFor="let group of attitudeSkills">
            <p-table [value]="group.attitude_skills" responsiveLayout="scroll">
                <ng-template pTemplate="header">
                    <tr>
                        <th>{{ group.group_name }} ({{ group.percentage }}%)</th>
                        <th>Nilai</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-skill>
                    <tr>
                        <td>{{ skill.attitude_skill }}</td>
                        <td>
                            <p-dropdown [options]="scoreOptions" [(ngModel)]="skill.score" [disabled]="isExistingData"
                                placeholder="Pilih Nilai"></p-dropdown>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
