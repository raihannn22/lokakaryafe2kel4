<div *ngFor="let user of combinedData">
  <h3>{{ user.userName }}</h3>
  <p>Total Score: {{ user.totalScore }}</p>
  <table>
    <thead>
      <tr>
        <th>Group</th>
        <th>Percentage</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of user.groupedData">
        <td>{{ item.group }}</td>
        <td>{{ item.percentage }}%</td>
        <td>{{ item.score.toFixed(2) }}</td>
      </tr>
    </tbody>
  </table>
</div>
